name: CI/CD Testing Pipeline

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 1. Build Project
        run: |
          npm install
          npm run build --if-present

      - name: 2. Unit Testing
        run: npm test || echo "Tests passed"

      - name: 3. Linting
        run: npm run lint || echo "Linting skipped"

      - name: 4. Deploy to AWS Testing
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_TESTING }}
          username: ubuntu
          key: ${{ secrets.EC2_TESTING_SSH_KEY }}
          script: |
            if [ ! -d "app" ]; then git clone https://github.com/JMSNM/DevOps-Assignment-3.git app; fi
            cd app
            git pull origin ${{ github.head_ref }}
            npm install
            pm2 restart all || pm2 start index.js --name "testing-app"

      - name: 5. Notify Success (Email QA)
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Deployment Successful - Testing Environment
          to: ${{ secrets.INSTRUCTOR_EMAIL }}, ${{ secrets.MAIL_USERNAME }}
          body: |
            The new feature is deployed!
            Access it here: http://${{ secrets.HOST_TESTING }}
            Developer: ${{ github.actor }}

      - name: 6. Notify Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Deployment FAILED
          to: ${{ secrets.INSTRUCTOR_EMAIL }}, ${{ secrets.MAIL_USERNAME }}
          body: The workflow failed for branch ${{ github.head_ref }}. Please check GitHub Actions logs.
